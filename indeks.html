<!DOCTYPE html>
<html>
  <head>
    <title>Putar Suara</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <audio id="suaraKu" src="suaraKu.mp3" controls></audio>
  </body>
</html>
